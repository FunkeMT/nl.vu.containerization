<div style="padding: 13px;" class="container text-center">
    <mat-spinner *ngIf="books === undefined"></mat-spinner>

    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary" id="add-button">Add Row</button>

    <table mat-table #booksTable [dataSource]="books" class="mat-elevation-z8">
        <ng-container matColumnDef="book-id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
      
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <button (click)="openDialog('Update',element)" mat-flat-button color="primary">Edit</button>
            <button (click)="openDialog('Delete',element)" mat-flat-button color="warn" style="margin-left: 15px;">Delete</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
