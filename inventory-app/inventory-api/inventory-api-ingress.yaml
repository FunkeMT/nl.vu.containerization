apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inventory-api-ingress
  namespace: inventory-app
spec:
  rules:
    - host: api.inventory-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: inventory-api-lb
                port:
                  number: 8081